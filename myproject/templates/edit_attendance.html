{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center text-primary">Edit Attendance</h2>
            <p class="text-center text-muted">Attendance ID: <strong>{{ attendance.id }}</strong></p>
            
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="event" class="form-label">Event</label>
                    <input type="text" id="event" name="event" class="form-control" value="{{ attendance.event }}" readonly>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" name="date" class="form-control" value="{{ attendance.date }}" readonly>
                </div>

                <div class="mb-3">
                    <label for="hours_worked" class="form-label">Hours Worked</label>
                    <input type="number" id="hours_worked" name="hours_worked" class="form-control" value="{{ attendance.hours_worked }}">
                </div>

                <div class="mb-3">
                    <label for="overtime_hours" class="form-label">Overtime Hours</label>
                    <input type="number" id="overtime_hours" name="overtime_hours" class="form-control" value="{{ attendance.overtime_hours }}">
                </div>

                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save"></i> Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
