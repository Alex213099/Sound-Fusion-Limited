{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="{% static 'list.css' %}">
</head>
<body>
    <h1>Attendance Records</h1>
    {%for d in attr.date%}
    {{attr.date}}
    {%endfor%}
   
    <table border="1" width="50%" cellpadding="10" cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Event</th>
            <th>Date</th>
            <th>Overtime</th>
        </tr>
        {%for attr in attendants%}
        <tr>
            <td>{{attr.user.name}}</td>
            <td>{{attr.event}}</td>
            <td>{{attr.date}}</td>
            <td>{{attr.overtime_hours}}</td>

        </tr>
        {%endfor%}
    </table>
    <div class="nav">
        <ul>
            <li><a href=" {% url 'dashboard' %}">Home</a></li>
            <li><a href="{% url 'edit_attendance' attendant.id %}">Edit</a></li> 
        </ul>
    </div>
</body>
</html>
