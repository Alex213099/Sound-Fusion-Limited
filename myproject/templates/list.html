{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'list.css' %}">
    
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .nav-links {
            margin-top: 20px;
            text-align: center;
        }

        .nav-links a {
            text-decoration: none;
            margin: 10px;
            padding: 10px 15px;
            color: white;
            background: #28a745;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #218838;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Attendance Records</h1>

        {% for d in attr.date %}
            <p><strong>Date:</strong> {{ attr.date }}</p>
        {% endfor %}

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Event</th>
                    <th>Date</th>
                    <th>Overtime</th>
                </tr>
            </thead>
            <tbody>
                {% for attr in attendants %}
                <tr>
                    <td>{{ attr.user.name }}</td>
                    <td>{{ attr.event }}</td>
                    <td>{{ attr.date }}</td>
                    <td>{{ attr.overtime_hours }}</td>
                    <td><a href="{% url 'edit_attendance' attr.id %}">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="nav-links">
            <a href="{% url 'dashboard' %}">Home</a>
        </div>
    </div>

</body>
</html>
